    var roles = ["Top", "Jungle", "Mid", "ADC", "Support"];
    
    // Get HTML elements
    var championRoleElement = document.getElementById("champion-role");
    var randomizeButton = document.getElementById("randomize-button");
    
    // Function to animate the randomization process
    function animateRandomization() {
        var interval = setInterval(function() {
            // Randomly select a champion and role
            var championsArray = Object.keys(champions); // Get array of champion names
            var randomChampion = championsArray[Math.floor(Math.random() * championsArray.length)];
            var randomRole = champions[randomChampion][Math.floor(Math.random() * champions[randomChampion].length)];
    
            // Update the HTML to display the random champion and role
            championRoleElement.innerHTML = "<strong>Champion:</strong> " + randomChampion + "<br><strong>Role:</strong> " + randomRole;
        }, 100); // Interval time for animation (milliseconds)
    
        // Stop the animation after a certain duration (e.g., 2 seconds)
        setTimeout(function() {
            clearInterval(interval);
        }, 2000); // Animation duration (milliseconds)
    }
    
    // Add event listener to the randomize button
    randomizeButton.addEventListener("click", function() {
        // Start the animation
        animateRandomization();
    });
